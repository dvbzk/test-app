name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Змініть на вашу гілку, якщо потрібно

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'  # Або версія, яку використовуєте
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Для Vite зазвичай dist, перевірте в vite.config.js

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  trigger-tests:
  runs-on: ubuntu-latest
  needs: deploy
  steps:
    - name: Trigger tests in another repo
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: dvbzk/testing-hub
        event-type: deploy-success